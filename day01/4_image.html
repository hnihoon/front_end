<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 이미지의 크기 확인 합니다. 파일탐색기에서 마우스 올리면 정보가 보입니다.
    사진크기 460X460 (픽셀), 크기 11kb(용량)
    디스플레이 모니터의 해상도 : 1920 X 1080 (단위 픽셀)
    이미지 표시 태그 : img , 이미지 파일지정 속성 : src (url 또는 상대경로 파일로 지정)-->

    <img src="../images/37.jpg" alt="37"> 
    <!-- 이미지의 크기 설정방법 1) width, height 속성으로 합니다. (픽셀 또는 백분율) 
        alt 속성은 여러가지 원인의 오류로 이미지 안될때 표시될 택스트-->
        <img src="../images/37.jpg" alt="37" width="225">
        <img src="../images/37.jpg" alt="37" width ="50%">  <!-- 브라우저 윈도우크기의 50% -->
        <hr>
        <!-- a태그안에 img 태그-->
        아래를 클릭해 보세요 ↓<br>
        <a href="http://www.spiderman.com" target="_blank"><img src="../images/37.jpg"></a>
        <!-- 이미지의 크기 설정방법 2) style 속성으로 합니다.-->
        <img src="../images/3.jpg" style="30%">
        <img src="../images/다운로드.jpg" style=width:200px,height:130px;>
    
</body>
</html>
