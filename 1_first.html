<!DOCTYPE html>
    <html lang="en">    <!--  태그 tag : html 문서의 구조(계층적구조)  <>로를 표시-->
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!-- html 문서의 본문 -->
        아무거나 <br>
        써봅시다.
            <h1>h1 제목</h1>    <!-- 줄이 자동으로 바뀌는태그 : 블럭요소-->
            <h2>h2 제목</h2>
            <h3>h3 제목</h3>
            <h4>h4 제목</h4>
            <h5>h5 제목</h5>
            <h6>h6 제목</h6>
            <span></span>
    </body>
</html> <!-- 닫는 태그(태그 종료)는 /로 표시-->
