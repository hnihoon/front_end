<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>자바스크립트 활용 : HTML태그의 속성값 변경</h3>
    <p>img 태그의 src 속성값을 변경하여 문서에 표시되는 이미지를 바꿉니다. innerHTML은 요소의 태그사이 컨텐츠를
        변경합니다.
    </p>
    <hr>
    <button onclick="bulbOn()">불을 켜주세요</button>
    <img src="../images/off.gif" alt="light"
    style="width: 100px;cursor: pointer;" id="picBulb" onclick="bulbToggle()">
    <button onclick="bulbOff()">불을 꺼주세요</button>

    <script>
        const img = document.getElementById('picBulb');
        let state=false;    //불이 꺼져있을때는 false, 켜져있으면 true
        function bulbToggle() {
            if(state==false) {
                bulbOn();
                state=true;
            } else {
                bulbOff();
                state=false;
            }
            
        }
        function bulbOn(){
            // document.getElementById('on').src="../images/on.gif"
            img.src="../images/on.gif"
        }

        function bulbOff(){
            // document.getElementById('on').src="../images/off.gif"
            img.src="../images/off.gif"
        }

    </script>
</body>
</html>
